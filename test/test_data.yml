projects:
  Project Orphan:
    description: > 
      Project Orphan will investigate the value of implementing
      finance shared services for the Trans-Tasman operations of
      Treadstone 71. The project will report back the case for 
      change and a high-level implementation strategy in time for 
      the June Board of Directors meeting.
    project: ~
    status_code: In progress
    priority_code: d-Optional
    person: David Hyland 
    role: Project Manager - Orphan
    discount_rate: 0.10
  
  Program Alpha:
    description: >
      Program Alpha will be implementing the PeopleSoft Financials suite 
      and a data warehouse containing financial and customer account 
      information.
